[tox]
minversion = 4.32.0
envlist = py310, py311, py312, py313
isolated_build = true

[testenv]
setenv =
    VIRTUALENV_DISCOVERY = pyenv
deps =
    pytest==9.0.2
    pytest-asyncio==1.3.0
    pytest-benchmark==5.2.3
    httpx==0.28.1
    hypothesis==6.148.7
commands =
    pytest tests/unit -v
    pytest tests/integration -v

[testenv:unit]
deps =
    pytest==9.0.2
    pytest-asyncio==1.3.0
    pytest-benchmark==5.2.3
    hypothesis==6.148.7
commands =
    pytest tests/unit -v

[testenv:integration]
deps =
    pytest==9.0.2
    pytest-asyncio==1.3.0
    httpx==0.28.1
commands =
    pytest tests/integration -v

[testenv:lint]
deps =
    flake8==7.3.0
commands =
    flake8 hierachain tests

[testenv:type]
deps =
    mypy==1.19.1
    types-requests
commands =
    mypy hierachain

[testenv:coverage]
deps =
    pytest==9.0.2
    pytest-asyncio==1.3.0
    httpx==0.28.1
    coverage==7.13.0
    hypothesis==6.148.7
commands =
    coverage run -m pytest tests
    coverage report
    coverage html

[flake8]
max-line-length = 88
exclude =
    .tox,
    .git,
    __pycache__,
    build,
    dist,
    *.egg-info,
    .venv
